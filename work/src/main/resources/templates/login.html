<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/themes/icon.css}">
    <link rel="stylesheet" th:href="@{/css/themes/default/easyui.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.easyui.min.js}"></script>
    <script th:src="@{/js/easyui-lang-zh_CN.js}"></script>
</head>
<body>
<form id="loginform">
    username:<input type="text" name="userName">
    password:<input type="password" name="password">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="subForm()">login</a>

</form>

<script>
    function subForm() {
        $("#loginform").form("submit",{
            url:'/user/doLogin',
            success:function (data) {
                if (data=='success'){
                    location.href='/user/main';
                }else{
                    $.messager.alert('系统提示','用户名或密码错误!');
                }
            }
        })
    }

</script>

</body>
</html>
