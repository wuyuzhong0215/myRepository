<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/themes/icon.css}">
    <link rel="stylesheet" th:href="@{/css/themes/default/easyui.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.easyui.min.js}"></script>
    <script th:src="@{/js/easyui-lang-zh_CN.js}"></script>
</head>
<body>
<form id="ff">
    用户名 : <input type="text" name="userName"> <br>
    密码 : <input type="password" name="password"> <br>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="subForm()">登录</a>
</form>

<script>

        function subForm() {
            $("#ff").form("submit",{
                url:'/user/doLogin',
                success:function (data) {

                    if(data == "success"){
                        location.href = "/main";
                    }else{
                        $.messager.alert('系统提示','用户名或密码错误');
                    }
                }
            })
        }








</script>


</body>
</html>
